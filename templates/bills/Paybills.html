{% extends 'base.html' %}

{% block title %} | Pay Bills {% endblock %}

{% block content %}
<div class="container">

    <form action="{% url 'Paybills' %}" method="POST">
        {% csrf_token %}
        <div class="form">
            <h2>Pay Bills</h2>
            <p>Please select the type of bill you want to pay, the name of the bill company, and the amount you wish to pay</p>
    
            {% include 'partials/alerts.html' %}
    
            <select name="bill_company" required>
                {%if bill_companies%}
                <option value="">Select Bill Company</option>
                {% for bill_companie in bill_companies %}
                <option value="{{ bill_companie.company_name }}">{{ bill_companie.company_name }}</option>
                {% endfor %}
                {%else%}
                <option value="">No Companies Yet</option>
                {%endif%}
            </select>
    
            <input type="number" name="amount" placeholder="Amount" required>
            <button type="submit">Pay Bill</button>
        </div>
    </form>
</div>
{% endblock %}
